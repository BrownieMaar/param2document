<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document from URLParam</title>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 20px);
            font-size: 60px;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>Welcome to this useful tool. Use the <code>content</code> query parameter to display text here.</main>
    <script>
        let params = new URL(document.location).searchParams;
        let content = params.get("content");

        document.querySelector('main').textContent = content;
    </script>
</body>

</html>
